		var eventListView; //just keeping this out here for debugging
		
  	TIM.mainCollection = TIM.mainCollection || new (TIM.collections.Events);
  	TIM.mainCollection.setUrl(TIM.pageInfo.authorName);
  	
  	$(function() {
  	  
  	  TIM.mainCollection.fetch({
    	  success: function(a,b,c) {
    	    eventListView = new TIM.views.EventList({
    	        collection: TIM.mainCollection, 
    	        template:'tmpl-events',
    	        el:$('#content-body')
    	    });  
    	    eventListView.render();
    	    $('#loading').hide();
    	  },
    	  error: function(a,b,c) {

    	  }
    	});
    	
  	})
  	
		</script>
		
		<script id='tmpl-events' type='text/template'>
		  <% 
		    var event, newRow, endRow;
		    for (var i = 0; i < events.length; i++ ) { 
		  %>
		    <% event = events[i];
		       newRow = i % 3 == 0;
		       endRow = i % 3 == 2;
		     %>
		      <% if (newRow) { 
		          console.log('new row, index is ', i)
		      %>
            <div class="row">
          <% 
            } 
          %>
              <div class="span4">
                 <h2><%= event.headline %></h2>
                 <p>
                  <%= event.content %>
                  </p>
                 <p class="tagline"><%= event.tagline %></p>
              </div>
          <% 
            if (endRow) { 
          %>
            </div>
          <% 
            }
           %>
      <% 
        } 
      %>
